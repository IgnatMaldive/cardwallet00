<!DOCTYPE html>
<html lang="en">

<head>
    <title>BSV Wallet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="style.css" >

</head>

<body>

    <br><br>
    <!--PAGE-->
    <div class="center" >
        <div class="row">
            <div id='page-three'>
                <div class='section-sec bitcoin'>


                    <div id="homecard" class="column" style="background-color:rgb(255, 255, 255);">
                        <h2>Wallet (bsv)</h2>
                        <span class='font-prim label'> Balance:</span>
                        <span class='font-sec amount' id="bsvBalance">Loading</span>
                        <br><br><br>
                        <button type="button" id="receivebtn" class="button">Receive</button>
                        &nbsp;
                        <a href="./sendbsv.html" class="button" id='sendbsv'>Send</a>
                    </div>


                    <div id="receivecard" class="column" style = "display:none">
                        <h2>Receive</h2>
                        <div class='belt grey'>
                            <div>
                                <p class='font-prim'>Receive Bitcoin:
                                    <span class='p1' id="purseAddr">Loading</span>
                                </p>
                            </div>
                        </div>
                        <button type="button" id="backbtn" class="button">Back</button>
                    </div>


                </div>
            </div>

            <!--PAGE  nfts-->
            <div id='page-one' >

                <div class='section-prim'>
                    <div class='center topimg'>
                    </div>
                </div>
    

                <div class='section-sec'>
                    <input style="display: none;" class="searchbar font-prim" type="text" id="nftSearch" onkeyup="search(this.id)"
                        placeholder="Search" onclick="expand(this)">
                        <br><br>
                        <div>
                            <p class='font-prim'>NFT & Token address:
                                <br><span class='font-sec adrs' id="ownerAddr" ></span>
                            </p>
                        </div>
                    <div class='cardlist font-sec' id="nftlist">
                        <div class="lds-ellipsis" id="loading">
                        </div>
                    </div>
                </div>
            </div>
            <!--PAGE tokens-->
            <div >
                <div id='page-two'>

                    <div class='belt' style="display:none">
                        <div>
                            <p class='font-prim'>Receive Tokens:
                                <span class='font-sec adrs' id="tokenAddr"></span>
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class='section-sec'>
                        <!-- <input class="searchbar font-prim" type="text" id="tokenSearch" onkeyup="search(this.id)"
                            placeholder="Search" onclick="expand(this)"> -->
                        <div class='cardlist font-sec' id="tokenlist"></div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>



    <script>
        var script;
        const initScript = () => {
            if (!localStorage.getItem('seed')) {
                document.getElementById('msg').innerHTML = `<p>Welcome to your BSV Wallet!</p>`;
                dModal.style.display = 'block';
                var head = document.getElementsByTagName('head')[0];
                script = document.createElement('script');
                script.src = 'scripts/bsv-mnemonic.min.js';
                head.appendChild(script);
            }
        }
        initScript();
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceworker.js', { scope: './' })
                .then(registration => { console.log('Registration successful, scope is:', registration.scope) })
                .catch(error => { console.log('Service worker registration failed, error:', error) });
        }
    </script>
    <script src="./scripts/centrifuge.js"></script>
    <script src="./scripts/bsv.browser.min.js" defer></script>
    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/run.browser.min.js" defer></script>
    <script src="./scripts/twemoji.min.js"></script>
    <script src="./scripts/idb.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/purse.js" defer></script>
    <script src="./scripts/qrcode.min.js"></script>
    <script src="./scripts/history.js" defer></script>
    <script src="./scripts/wallet.js" defer></script>
    <script src="script.js"></script>
    <!-- <script src="./scripts/kit.js" ></script> -->
</body>

</html>
